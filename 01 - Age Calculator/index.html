<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
    <div class="base">
        <div class="heading">
            <h1>Age Calculator</h1>
        </div>

        <div class="form-inputs">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" required minlength="1" maxlength="2" placeholder="dd">
        </div>

        <div class="form-inputs">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" required minlength="1" maxlength="2" placeholder="mm">
        </div>

        <div class="form-inputs">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" required minlength="4" maxlength="4" placeholder="yyyy">
        </div>
     </div>
     <div class="base">
         <div class="heading">
             <input type="button" name="submit" value="submit" onclick="age()">
         </div>
     </div>
     <div id="age"></div>
    </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
